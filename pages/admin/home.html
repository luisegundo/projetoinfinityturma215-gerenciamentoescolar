<div class="modal fade" id="editAlunoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editAlunoForm">
                    <input type="hidden" id="editAlunoId">
                    <div class="mb-3">
                        <label for="editNome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="editNome" required>
                    </div>
                    <div class="mb-3">
                        <label for="editIdade" class="form-label">Idade:</label>
                        <input type="number" class="form-control" id="editIdade" required min="1" max="120">
                    </div>
                    <div class="mb-3">
                        <label for="editCpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="editCpf" required maxlength="11">
                    </div>
                    <div class="mb-3">
                        <label for="editTurma" class="form-label">Turma:</label>
                        <select class="form-select" id="editTurma" required>
                            <option value="">Selecione uma turma</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editCurso" class="form-label">Curso:</label>
                        <select class="form-select" id="editCurso" required>
                            <option value="">Selecione um curso</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="adminPanel.saveEdit()">Salvar</button>
            </div>
        </div>
    </div>
</div>
